<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teemo英语学习</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f0f2f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 2rem 0;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }
        .title {
            color: #1a73e8;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .subtitle {
            color: #5f6368;
            font-size: 1.2rem;
        }
        .word-banks {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        .word-bank-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid #e8eaed;
        }
        .word-bank-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            border-color: #1a73e8;
        }
        .card-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .card-title {
            color: #1a73e8;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        .card-description {
            color: #5f6368;
            font-size: 1rem;
            line-height: 1.5;
        }
        .word-count {
            display: inline-block;
            background: #e8f0fe;
            color: #1a73e8;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">欢迎来到英语学习乐园</h1>
            <p class="subtitle">选择一个单词库开始你的英语学习之旅吧！</p>
        </div>
        <div class="word-banks">
            <div class="word-bank-card" onclick="selectWordBank('1')">
                <h2 class="card-title">单词库1</h2>
                <span class="word-count">90个单词</span>
            </div>
            <div class="word-bank-card" onclick="selectWordBank('2')">
                <h2 class="card-title">单词库2</h2>
                <span class="word-count">89个单词</span>
            </div>
            <div class="word-bank-card" onclick="selectWordBank('3')">
                <h2 class="card-title">单词库3</h2>
                <span class="word-count">93个单词</span>
            </div>
            <div class="word-bank-card" onclick="selectWordBank('all')">
                <h2 class="card-title">完整单词库</h2>
                <span class="word-count">272个单词</span>
            </div>
        </div>
    </div>

    <script>
        function selectWordBank(type) {
            localStorage.setItem('selectedWordBank', type);
            window.location.href = 'practice.html';
        }
    </script>
</body>
</html>
